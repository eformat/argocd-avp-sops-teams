---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sops-secret-test
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: secrets/a-team
    repoURL: https://github.com/eformat/argocd-avp-sops-teams.git
    targetRevision: main
    plugin:
      name: argocd-sops-age-plugin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
