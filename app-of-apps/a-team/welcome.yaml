---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: welcome
  namespace: a-team
spec:
  destination:
    namespace: a-team
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: https://github.com/eformat/argocd-avp-sops-teams.git
    path: applications/welcome/overlay/a-team
    targetRevision: main
    plugin:
      name: kustomize-novault-plugin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
